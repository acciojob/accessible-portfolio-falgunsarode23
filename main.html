<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<!-- Heading with ARIA role -->
    <h1>Sample Web Page</h1>

    <!-- Navigation bar with ARIA role -->
    <nav role="navigation">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Image with ARIA role and alt attribute -->
    <img src="image.jpg" alt="A beautiful scenery" role="img">

    <!-- Brief description -->
    <p>This is a brief description of the web page content. It includes information about the image and the list below.</p>

    <!-- List with ARIA role -->
    <ul role="list">
        <li role="listitem">Item 1</li>
        <li role="listitem">Item 2</li>
        <li role="listitem">Item 3</li>
    </ul>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
